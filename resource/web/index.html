<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  
  <link href="/output.css" rel="stylesheet">
  
  <script>  
    window.addEventListener("load", function(evt) {
      var chatroom = "travel";
      var my_menu1 = document.getElementById("menu1");
      var my_menu2 = document.getElementById("menu2");
      my_menu1.onclick = function(){
        my_menu2.className="menu hover:bg-gray-200";
        my_menu1.className="cur_menu";
        chatroom = "travel";
      }
      my_menu2.onclick = function(){
        my_menu1.className="menu hover:bg-gray-200";
        my_menu2.className="cur_menu";
        chatroom = "chat";
      }

        var output = document.getElementById("output");
        var input = document.getElementById("input");
        var ws;
        ws = null;
        var print = function(message) {
            var d = document.createElement("div");
            d.className="content"
            d.textContent = message;
            output.appendChild(d);
            output.scroll(0, output.scrollHeight);
        };

        var printHTML = function(inner_html){
          var d = document.createElement("div");
            d.innerHTML=inner_html;
            output.appendChild(d);
            output.scroll(0, output.scrollHeight);
        }
    
        var printCandidate = function(details) {
            var d = document.createElement("div");
            d.className="flex flex-nowrap overflow-auto h-40  mt-2";
            for (let i = 0; i < details.length; ++i) {
              var candidate = document.createElement("div");
              candidate.className="w-96  h-40 min-w-96 min-h-40 border overflow-y-auto  m-2 border-red-400 ";
              var title = document.createElement("span");
              title.className = "w-80 h-6 truncate ...";
              title.textContent=details[i].title;
              var cont = document.createElement("span");
              cont.className="w-80 h-32 overflow-y-auto text-ellipsis overflow-hidden ...";
              cont.textContent = details[i].content;
              candidate.appendChild(title);
              candidate.appendChild(cont);
              d.appendChild(candidate);  
            }
            output.appendChild(d);
            output.scroll(0, output.scrollHeight);
        };
    
        document.getElementById("clean").onclick = function(evt) {
            output.innerHTML="";
        }
    
        function checkWebSocket() {
            
            if (ws) {
                if (ws.readyState == WebSocket.CONNECTING || ws.readyState == WebSocket.OPEN){
                    //print("======链接服务器中...=====");
                    return false;
                }else{
                    //print("======重建链接中...=====");
                }
                
            }
            ws = new WebSocket("ws://127.0.0.1:8081/llm/chat/stream");
            ws.onopen = function(evt) {
                //print("******已链接....******");
                
                if(input.value != ""){
                    printHTML("<div class='text-left border-1 mt-2 bg-gray-100 rounded  p-2'>"+input.value+"</div>");
                    ws.send("{\"room\":\""+chatroom+"\",\"input\":\""+input.value+"\"}");
                    input.value="";
                }
    
            }
            ws.onclose = function(evt) {
                printHTML("<div class=\"border-b-2 border-gray-500 m-4\"></div>");
                document.getElementById("send").disabled = false;
                ws = null;
            }
            ws.onmessage = function(evt) {
                //alert(evt.data)
                var msg = JSON.parse(evt.data)
                if(msg.type=="candidate"){
                    printCandidate(msg.body);
                }else if(msg.type=="msg"){
                    var msg_div = document.getElementById("msg_"+msg.seqno);
                    if(msg_div == null){
                      msg_div = document.createElement("div");
                      msg_div.id = "msg_"+msg.seqno;
                      msg_div.className = "text-left border-1 mt-2 bg-gray-100 rounded  p-2";
                      output.appendChild(msg_div);
                      output.scroll(0, output.scrollHeight);
                    }else{
                      msg_div.innerHTML+=msg.body;
                      output.scroll(0, output.scrollHeight);
                    }
                    //print("" + msg.body);
                }else if(msg.type=="tokens"){
                    //print();
                    printHTML("<div class=\"border-b-2 border-gray-500 m-4\">[tokens:] "+ msg.body+"</div>");
                    printHTML("<div class=\"border-b-2 border-gray-500 m-4\"></div>");
                    document.getElementById("send").disabled = false;
                }else{
                    //print("[unknown]" + evt.data);
                    printHTML("<div class='text-left border-1 mt-2 bg-gray-100 rounded  p-2'>err</div>");
                }
                
              
            }
            ws.onerror = function(evt) {
                //print("ERROR: " + evt.data);
                printHTML("<div class=\"border-b-2 border-gray-500 m-4\"></div>");
                ws.close();
            }
            return false;
        }
        document.getElementById("send").onclick = function(evt) {
            if(input.value == ""){
                return false;
            }
            document.getElementById("send").disabled = true;
            if (!ws) {
                checkWebSocket();
            }
            if (ws.readyState == WebSocket.CONNECTING){
                //print("======链接服务器中...=====");
            }else if(ws.readyState == WebSocket.OPEN){
                if(input.value != ""){
                    printHTML("<div class='text-left border-1 mt-2 bg-gray-100 rounded  p-2'>"+input.value+"</div>");
                    ws.send("{\"room\":\""+chatroom+"\",\"input\":\""+input.value+"\"}");
                    input.value="";
                }
            }else{
                printHTML("<div class='text-left border-1 mt-2 bg-gray-100 rounded  p-2'>请重新发送</div>");
                document.getElementById("send").disabled = false;
            }
            return false;
        };
        document.getElementById("close").onclick = function(evt) {
            printHTML("<div class='text-left border-1 mt-2 bg-gray-100 rounded  p-2'>中断</div>");
            if (!ws) {
                return false;
            }
            ws.close();
            return false;
        };
    });
    </script>
</head>
<body class="text-center">

          <li id="menu2" class="hover:bg-gray-300">搜索对话</li>
        </ul>
    </div>
    <div class="h-screen border-4 w-3/4 flex flex-col">
      <!-- 上边区域 -->
      <div class=" border-2 flex-1 bg-gray-50 border-gray-100 rounded p-10  overflow-auto ">
          <div id="output" class="block ">

      </div>
      <!-- 下边区域，高度固定为 50px -->
      <div class="h-40 bg-gray-50 border-2 text-center  border-gray-200 ">
        <div class="flex flex-row items-center justify-center align-middle p-4">
          <div ><button id="clean" class="p-2 border-2 rounded m-4 bg-gray-300  hover:bg-gray-500">清空</button></div>
          <div >
            <button id="close" class="p-2 m-4  border-2 rounded bg-red-300  hover:bg-red-500 ">停止</button>
          </div>
          <div >
            <input id="input" type="text" size="60" class="hover:border-gray-400 h-16 border-2 rounded">
          </div>
          <div >
            <button id="send" class="p-2 m-4  border-2 rounded bg-gray-300 hover:bg-gray-500">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>
